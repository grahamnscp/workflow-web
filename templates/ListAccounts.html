<div class="container">
  <h1 class="logo"><a tabindex="2" accesskey="1" href="/"><img src="/static/bank-accounts.png" width=150 height=150 /></a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Accounts</h1>

<br>
<h3>Accounts List:</h3>
<br>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <td>Account ID</td>
      <td>Account Number</td>
      <td>Account Name</td>
      <td>Account Balance</td>
      <td></td>
    </tr>
  </thead>
  <tbody>
{{ range . }}
    <tr>
      <td>{{ .AccountId }}</td>
      <td>{{ .AccountNumber }}</td>
      <td>{{ .AccountName }}</td>
      <td>{{ .AccountBalance }}</td>
      <td><a href="/showaccount?name={{ .AccountName }}"><button type="button" class="btn btn-primary btn-sm">Details</button></a></td>
    </tr>
{{ end }}
  </tbody>
</table>

<p>
<form action="/newaccount"><input type="submit" class="btn btn-primary btn-sm" value="New Account" /></form>

</div>
