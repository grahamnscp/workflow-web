<div class="container">
  <h1 class="logo"><a tabindex="2" accesskey="1" href="/"><img src="/static/money-transfer.jpeg" /></a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Money Transfer</h1>

<br>
<h3>Transfers:</h3>
<br>
<table class="table table-striped table-hover">
  <thead>
      <tr>
        <td>ID</td>
        <td>Origin</td>
        <td>Destination</td>
        <td>Amount</td>
        <td>Reference</td>
        <td>Status</td>
        <td></td>
      </tr>
  </thead>
  <tbody>
  {{ range . }}
      <tr>
        <td>{{ .Id }}</td>
        <td> {{ .Origin }} </td>
        <td> {{ .Destination }} </td>
        <td> {{ .Amount }} </td>
        <td> {{ .Reference }} </td>
        <td> {{ .Status }} </td>
        <td><a href="/showtransfer?id={{ .Id }}"><button type="button" class="btn btn-primary btn-sm">Details</button></a></td>
      </tr>
  {{ end }}
  </tbody>
</table>

<p>
<form action="/newtransfer"><input type="submit" class="btn btn-primary btn-sm" value="New Transfer" /></form>

<script>
  setTimeout("location.reload(true);", 5000);
</script>

</div>
