<div class="container">
  <h1 class="logo"><a tabindex="2" accesskey="1" href="/"><img src="/static/bank-accounts.png" width=150 height=150 /></a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Bank Admin</h1>

<br>
<h3>Running Workflows:</h3>
<br>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <td><b>Workflow ID</b></td>
      <td><b>Search Attribute</b></td>
      <td><b>Pending Activity?</b></td>
      <td></td>
      <td></td>
    </tr>
  </thead>
  <tbody>
{{ range . }}
    <tr>
      <td>{{.Id}}</td>
      <td>{{.SearchAttribute}}</td>
  {{ if .HasPending  }}
      <td><font color="blue">{{.PendingActivity.Name}}</font></td>
      <td><font color="orange">{{.PendingActivity.Retries}} Retries</font></td>
      <td><font color="red">'{{ .PendingActivity.Msg }}'</font></td>
  {{ else }}
      <td>-</td>
      <td></td>
      <td></td>
  {{ end }}
    </tr>
{{ end }}
  </tbody>
</table>

<br><br><br>
<a href="/bankstatus"><button type="button" class="btn btn-primary btn-sm">Bank Status</button></a>

<script>
  setTimeout("location.reload(true);", 5000);
</script>

</div>
