<div class="container">
  <h1 class="logo-small">
    <a tabindex="2" accesskey="1" href="/"><img width=150 height=150 src="/static/calendar-icon.png" /></a>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Schedules
  </h1>

  <br>
  <h3>Schedules:</h3>
  <br>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <td>ID</td>
        <td>Description</td>
        <td></td>
      </tr>
    </thead>
    <tbody>
      {{ range . }}
      <tr>
        <td>{{ .Id }}</td>
        <td> {{ .Description }} </td>
        <td><a href="/showschedule?id={{ .Id }}"><button type="button"
              class="btn btn-primary btn-sm">Details</button></a></td>
      </tr>
      {{ end }}
    </tbody>
  </table>

  <br><br>
  <p>
  <form action="/newschedule"><input type="submit" class="btn btn-primary btn-sm" value="New Schedule" /></form>

</div>
